<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card Component</title>
</head>

<body>
    <div class="card">
        <div>
            <img class="img2" src="./images/image-victor.jpg">
            <h1>Victor Crest <span style="font-weight:300" class="light-grey">26</span></h1>
            <p class="city light-grey">London</p>
            <hr style="border-color: hsl(0, 0%, 59%, 0.2)">
            <div class="stats">
                <div>
                    <h2>80k</h2>
                    <p class="light-grey">Followers</p>
                </div>
                <div>
                    <h2>803k</h2>
                    <p class="light-grey">Likes</p>
                </div>
                <div>
                    <h2>1.4k</h2>
                    <p class="light-grey">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
